<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PTCG Pack Draw Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <section class="panel top">
      <h1>PTCG Pack Draw Simulator</h1>
      <p class="subtitle">Load packs from API, set quantity per pack, and open.</p>
      <div class="toolbar top-toolbar">
        <label class="toggle" for="drawHighestRaritySameCard">
          <input id="drawHighestRaritySameCard" type="checkbox">
          <span>Draw Highest Rarity</span>
        </label>
        <label class="toggle" for="drawFour">
          <input id="drawFour" type="checkbox">
          <span>Draw 4</span>
        </label>
        <label class="toggle" for="godDraw">
          <input id="godDraw" type="checkbox">
          <span>God Draw</span>
        </label>
        <button id="resetBtn" type="button">Reset Quantities</button>
        <button id="openBtn" type="button">Open Selected Packs</button>
      </div>
      <p id="statusText" class="status">Loading database...</p>
    </section>
    <section class="panel pack-panel">
      <div class="result-header">
        <h2>Packs</h2>
        <div class="toolbar pack-toolbar">
          <button id="togglePagingBtn" type="button">Show All</button>
          <button id="prevPageBtn" type="button">Prev</button>
          <button id="nextPageBtn" type="button">Next</button>
        </div>
      </div>
      <p id="pageInfo" class="status">Loading packs...</p>
      <div id="packList" class="pack-list"></div>
    </section>
    <section class="panel result-panel">
      <div class="result-header">
        <h2>Results</h2>
        <button id="copyBtn" type="button">Copy Text</button>
      </div>
      <textarea id="resultText" placeholder="Open packs to generate output." autocomplete="off"></textarea>
    </section>
    <section class="panel selection-panel">
      <div class="result-header">
        <h2>Selection Import / Export</h2>
        <div class="toolbar">
          <button id="exportBtn" type="button">Export Selection</button>
          <button id="importBtn" type="button">Import Selection</button>
        </div>
      </div>
      <label class="seed-field" for="seedInput">
        <span>Seed</span>
        <input id="seedInput" type="text" placeholder="Seed used for export, import, and draw" autocomplete="off" spellcheck="false">
      </label>
      <textarea id="selectionText" placeholder="Export selection JSON here, or paste selection JSON to import."></textarea>
    </section>
  </main>
  <script type="module" src="app.js"></script>
</body>
</html>
